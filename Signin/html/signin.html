<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="signin">
        <img src="../icon/signin.png" alt="">
        <h1>sign in</h1>
        <form action="">
            <input type="email" placeholder="Enter Your Email" class="input-signin" required>
            <input type="password" placeholder="Enter Your Password" class="input-signin" required>
            <div>
                <span ><a href="#">Forgot Password</a></span>
            </div>
            <div class="remember">
                <p><span><input type="checkbox" required></span>Remember me</p>
            </div>
            
            <button type="submit" class="signin-btn">Sign in</button>
            <p>Don't have an account? <a href="../../signup animated/html/signup.html">sign in</a></p>

        </form>
    </div>
</body>
</html>
